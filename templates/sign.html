{% extends 'base.html' %} 

{% block head %}
<link rel="stylesheet" href="/static/css/styles.css">
<title>Sign</title>
{% endblock %}

{% block body %}
<div>
    <h1 class="header">Import file to sign</h1>
    <div class="container">
        <form action="/signer" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" class="input">
            <input type="submit" value="Sign" class="button">
        </form>
    </div>
</div>
{% endblock %}
